<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Clarity ‚Ä¢ Org Chat RAG</title>
    <link rel="stylesheet" href="/styles.css" />
  </head>
  <body>
    <div class="app-shell">
      <aside class="sidebar">
        <h1>Clarity</h1>
        <p class="subtitle">AI-Powered Knowledge Workspace</p>
        <div id="channels" class="channels"></div>
        <button id="openCommand" class="cmd-btn">‚å®Ô∏è Ask Org (Ctrl/Cmd + K)</button>
        <a class="landing-link" href="/landing.html">‚ú® View Flow Landing</a>
      </aside>

      <main class="chat-pane">
        <header>
          <h2 id="channelTitle">#general</h2>
          <div class="presence">üî¥ Live Thread Pulse active</div>
        </header>
        <section id="messages" class="messages"></section>
        <form id="composer" class="composer">
          <input id="user" value="You" aria-label="name" />
          <input id="messageInput" placeholder="Message #general" required />
          <label><input id="pinToggle" type="checkbox"/> mark relevant</label>
          <button type="submit">Send</button>
        </form>
      </main>

      <aside id="aiPane" class="ai-pane">
        <div class="ai-pane-header">
          <h3>üß† AI Insights</h3>
          <button id="hideAiPane" class="pane-toggle" type="button" aria-label="Hide AI insights panel">‚Üí</button>
        </div>
        <label>‚è≥ AI Timewarp Slider <input id="timewarp" type="range" min="12" max="240" step="12" value="72" /></label>
        <small id="timewarpLabel">Using last 72 hours + pinned</small>
        <form id="askForm" class="ask-form">
          <input id="question" placeholder="What did we decide about thermal tests?" required />
          <button>Ask</button>
        </form>
        <div id="thinking" class="thinking hidden">AI is tracing thought trail...</div>
        <div id="answer" class="answer-card"></div>
        <canvas id="spark" width="220" height="54"></canvas>
        <div id="sources" class="sources"></div>
      </aside>

      <button id="showAiPane" class="show-ai hidden" type="button" aria-label="Show AI insights panel">üß† Show AI</button>
    </div>

    <div id="commandPalette" class="palette hidden">
      <div class="palette-card">
        <strong>Ask Org</strong>
        <input id="paletteInput" placeholder="/ask-org Who owns guidance signoff?" />
      </div>
    </div>

    <script src="/app.js"></script>
  </body>
</html>
